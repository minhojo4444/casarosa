<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Rosa - Casa de Santo</title>
    <style>
        :root {
            --vermelho-escuro: #8B0000;
            --vermelho-medio: #A52A2A;
            --marrom-escuro: #5D4037;
            --marrom-medio: #795548;
            --marrom-claro: #D7CCC8;
            --dourado: #D4AF37;
            --branco: #FFFFFF;
            --preto: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--marrom-claro);
            color: var(--preto);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background: linear-gradient(to right, var(--marrom-escuro), var(--vermelho-escuro));
            color: var(--branco);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: var(--branco);
            text-decoration: none;
        }

        .hero {
            background: linear-gradient(rgba(93,64,55,0.7), rgba(139,0,0,0.7)), url('oxossi.png') no-repeat center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--branco);
        }

        section {
            padding: 80px 0;
        }

        .about {
            background: var(--branco);
        }

        /* Vídeos adicionados */
        .videos-container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .videos-container iframe {
            width: 100%;
            height: 300px;
            border-radius: 14px;
            border: none;
        }

        footer {
            background-image: url('danadana.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 50px 20px;
            color: white;
        }
    
/* Estilo do carrossel de vídeos */
.video-carousel {
    position: relative;
    max-width: 900px;
    margin: 40px auto;
    overflow: hidden;
}
.carousel-track {
    display: flex;
    transition: transform 0.4s ease-in-out;
}
.carousel-track iframe {
    min-width: 100%;
    height: 320px;
    border-radius: 14px;
    border: none;
}
.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 22px;
    border-radius: 50%;
}
.prev { left: 10px; }
.next { right: 10px; }
</style>
</head>
<body>
<header>
    <div class="container header-container">
        <div class="logo"><h1>Casa Rosa</h1></div>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero" id="home">
    <div class="container hero-content">
        <h2>Casa Rosa - Casa de Santo</h2>
        <p>Um espaço sagrado dedicado à espiritualidade, tradição e acolhimento.</p>
    </div>
</section>

<section class="about" id="sobre">
    <div class="container">
        <h2 class="section-title">Sobre a Casa Rosa</h2>
        <div class="about-content">
            <div class="about-text">
                <p>A Casa Rosa é uma casa de santo com mais de 30 anos de tradição...</p>
            </div>
            <div class="about-image">
                <img src="casarosafrente.PNG" />
            </div>
        </div>

        <!-- VÍDEOS ADICIONADOS -->
        <div class="video-carousel">
    <button class="carousel-btn prev">&#10094;</button>
    <div class="carousel-track">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
    </div>
    <button class="carousel-btn next">&#10095;</button>
</div>
    </div>
</section>

<footer>
    <div class="container">
        <p>Casa Rosa © 2023</p>
    </div>
</footer>
<script>
const track = document.querySelector('.carousel-track');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
let index = 0;
const total = track.children.length;

function updateCarousel() {
    track.style.transform = `translateX(-${index * 100}%)`;
}

nextBtn.addEventListener('click', () => {
    index = (index + 1) % total;
    updateCarousel();
});

prevBtn.addEventListener('click', () => {
    index = (index - 1 + total) % total;
    updateCarousel();
});
</script>
</body>
</html>
